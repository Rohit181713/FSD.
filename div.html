
 <!DOCTYPE html>
 <html>
 <head>
 	<title>Div Tag</title>
 </head>
 <body>
 	<center>
 	<h1>Horizontal Layout</h1>
 	<div style="height: 400px;width: 600px;background-color: skyblue">
 		<div style="height: 200px;width: 600px;background-color: green"></div>
 		<div style="height: 200px;width: 600px;background-color: red"></div>

 		
 	</div><br>
 	<h1>Vertical Layout</h1>
 	<div style="height: 400px;width: 600px;background-color: skyblue">
 		<div style="height: 400px;width: 300px;background-color: grey;float: left;"></div>
 		<div style="height: 400px;width: 300px;background-color: blue;float: right;"></div>
 		
 		
 	</div>
 	</center>
 
 </body>
 </html>
