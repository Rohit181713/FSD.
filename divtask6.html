<!DOCTYPE html>
<html>
<head>
	<title>Div 6</title>
</head>
<body>
	<div style="height: 600px;width: 600px;background-color: black">
		<div style="height: 600px;width: 300px;background-color: black;float: left;">
			<div style="height: 300px;width: 300px;background-color: black"></div>
				<div style="height: 300px;width: 300px;background-color: blue">
					<div style="height: 300px;width: 150px;background-color: blue;float: left;"></div>
					<div style="height: 300px;width: 150px;background-color: pink;float: right;"></div>
				</div>
			
		</div>
		<div style="height: 600px;width: 300px;background-color: red;float: right;">
			<div style="height: 600px;width: 150px;background-color: red;float: left;"></div>
			<div style="height: 600px;width: 150px;background-color: blue;float: left;">
				<div style="height: 300px;width: 150px;background-color: brown"></div>
				<div style="height: 300px;width: 150px;background-color: green">
					<div style="height: 300px;width: 75px;background-color: green;float: left;"></div>
					<div style="height: 300px;width: 75px;background-color: orange;float: right;"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
