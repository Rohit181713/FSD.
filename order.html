<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
	<h1>Order List </h1>
	<ol>
		<li>C</li>
		<li>C++</li>
		<li>Java</li>
	</ol>
	<h1>Unordered List</h1>
	<ul>
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ul>
	<h1>Description list</h1>
	<dt>Animals</dt>
	<dd>Lion</dd>
	<dd>Tiger</dd>
	<dd>Fox</dd>
	<dt>Cricketers</dt>
	<b><i><big><dd>Virat Kohli</dd></i></b></big>
	<dd>Rohit Sharma</dd>
	<dd>Bumrah</dd>

</body>
</html>
